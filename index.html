  <script>

    function initItems(id,items){
      
      var tpl = '<div class="am-u-sm-4"><img src="{{icon}}" class="icon"> <span class="title">{{title}}</span></div>';
     
      var html = "";

      for(key in items){
        var item = items[key];
        html += tpl.replace("{{title}}",item.title).replace("{{icon}}",item.icon);
      }
      document.getElementById(id).innerHTML = html;

    }
